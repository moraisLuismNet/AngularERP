<header class="header">
  <div class="header-content">
    <div class="logo">
      <h2>ERP System</h2>
    </div>

    <div class="header-actions">
      @if (currentUser) {
      <div class="user-info">
        <span class="user-name">{{ currentUser.name }}</span>
        <span class="user-role">{{ currentUser.role }}</span>
      </div>
      } @if (currentUser) {
      <button class="logout-btn" (click)="logout()">Log out</button>
      }
    </div>
  </div>
</header>
